<!doctype html>
<html lang="en">
  <head>
    <!-- 声明文档的字符编码为 UTF-8 -->
    <meta charset="UTF-8" />
    <!-- 设置网站图标 -->
    <link rel="icon" type="image/x-icon" href="#">
    <!-- 设置视口，确保网页在不同设备上能够正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 链接外部 CSS 样式表 -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- 设置网页的描述 -->
    <meta name="description" content="欢迎来到JingXin的奇妙世界！">
    <!-- 设置网页的关键词 -->
    <meta name="keywords" content="JingXin,JingXin,个人主页,个人网站">
    <!-- 设置网页的标题 -->
    <title></title>
  </head>
  <body>
    <!-- 用于挂载 Vue 应用的容器 -->
    <div id="app">JingXin</div>
    <!-- 引入主 JavaScript 文件 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
